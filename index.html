<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To-Do App</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Mono:ital,wght@0,100..700;1,100..700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div id="container">
      <h1 id="title">To-Do List</h1>
      <img src="dark.svg" alt="" id="dark-mode-icon" />
      <form id="input-container">
        <input
          type="text"
          id="task-input"
          placeholder="Название задачи"
          autofocus
        />
        <button id="add-task-button" type="submit" class="button">
          Добавить
        </button>
      </form>

      <ul id="task-list">
        <img src="empty.svg" alt="" id="no-tasks-icon" />
        <!-- таски -->
      </ul>

      <div id="filter-buttons">
        <button class="button" data-filter="all">Все задачи</button
        ><button class="button" data-filter="completed">
          Выполненные задачи</button
        ><button class="button" data-filter="active">
          Невыполненные задачи
        </button>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
